<div [@routerTransition]>
    <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-12">

            <form role="form">
                    <fieldset class="form-group">
                            <label>Form Name</label>
                            <input class="form-control" [(ngModel)]="formObj.formname" name="formname" placeholder="Enter text">
                        </fieldset>
                        <div class="form-group">
                                <label>Sections</label>
                                <select class="form-control" [(ngModel)]="formObj.sectionid" name="sectionid">
                                        <option *ngFor="let section of sectionList" value={{section.sectionid}}>
                                                {{section.sectionname}}
                                              </option>


                                </select>
                            </div>
                    <form-builder [form]="formData" ></form-builder>

<div class="text-center">
                <button type="button" (click)="submitForm()" class="btn btn-primary">Submit Button</button>
                <button type="reset" class="btn btn-secondary">Reset Button</button>
            </div>
            </form>

        </div>

    </div>
    <!-- /.row -->
</div>
