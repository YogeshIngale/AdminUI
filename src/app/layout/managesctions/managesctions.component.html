<div [@routerTransition]>
    <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
            <div class="col  col-lg-12">
                    <div class="card">
                        <div class="card-header">
                         Manage Sections

                         <button type="button" (click)="addnewSection(content)" class="btn btn-primary">Add New Section</button>
                        </div>
                        <div class="card-body table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Section Name</th>
                                    <th>Section Code</th>
                                    <th>Is Approval Workflow</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let item of sectionList; let i = index">
                                    <th scope="row">{{item.sectionid}}</th>
                                    <td>{{item.sectionname}}</td>
                                    <td>{{item.sectioncode}}</td>
                                    <td>{{item.isapporvalflow}}</td>
                                    <td>
                                         <button type="button" (click)="editSection(content,item)" class="btn btn-primary btn-xs">Edit</button>

                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

    </div>
    <!-- /.row -->
</div>

<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title">Modal title</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
 <!-- Default form contact -->
<form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">Contact us</p>

        <!-- Name -->
        <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

        <!-- Email -->
        <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Subject -->
        <label>Subject</label>
        <select class="browser-default custom-select mb-4">
            <option value="" disabled>Choose option</option>
            <option value="1" selected>Feedback</option>
            <option value="2">Report a bug</option>
            <option value="3">Feature request</option>
            <option value="4">Feature request</option>
        </select>

        <!-- Message -->
        <div class="form-group">
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
        </div>

        <!-- Copy -->
        <div class="custom-control custom-checkbox mb-4">
            <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
            <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
        </div>

        <!-- Send button -->
        <button class="btn btn-info btn-block" type="submit">Send</button>

    </form>
    <!-- Default form contact -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        </div>
      </ng-template>
