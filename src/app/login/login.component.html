<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center p-4">
        <div class="col-md-4 bg-white border-radius">
            <img src="assets/images/logo.png"  class="user-avatar" />
            <!-- <h1>IISF</h1> -->
            <form role="form" class="pb-3">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-lg" [(ngModel)]="userdata.username" name="username" placeholder="{{ 'Username' | translate }}" required>
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="userdata.password" class="form-control input-lg" name="password" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                <br>
               <p class="register pt-1">Click here to <a [routerLink]="['/signup']">{{ 'Sign Up' | translate }}</a>.</p>
            </form>
        </div>
    </div>
</div>
